<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up Form</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="main">
    <div class="left">
      <div class="overlay">
        <img src="./assets/odin-lined.png" alt="odin logo" class="odin-logo">
        <span class="odin-text">Odin</span>
      </div>
      <div class="credit">
        Photo by <span class="underline">Haile West</span> on <span class="underline">Unsplash</span>
      </div>
    </div>
    <div class="right">
      <div class="top-text">
        This is not a real online service! You know you need something like this in your life to help you realize your
        deepest dreams. <br>
        Sign up <em>now</em> to get started.
      </div>
      <div class="middle-text">
        You <em>know</em> you want to.
      </div>
      <form action="" id="user-form">
        <div class="form-title">
          Let's do this!
        </div>
        <div class="input-section">
          <div class="input-row">
            <div class="input-container">
              <label for="first_name">FIRST NAME</label>
              <input type="text" id="first_name" name="first_name">
            </div>
            <div class="input-container">
              <label for="last_name">LAST NAME</label>
              <input type="text" id="last_name" name="last_name">
            </div>
          </div>
          <div class="input-row">
            <div class="input-container">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email">
            </div>
            <div class="input-container">
              <label for="phone_number">PHONE NUMBER</label>
              <input type="tel" id="phone_number" name="phone_number">
            </div>
          </div>
          <div class="input-row">
            <div class="input-container">
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="password">
            </div>
            <div class="input-container">
              <label for="confirm_password">CONFIRM PASSWORD</label>
              <input type="password" id="confirm_password" name="confirm_password">
            </div>
          </div>
        </div>
      </form>
      <button class="submit-button" onclick="document.getElementById('user-form')">
        Create Account</button>
      <div class="bottom-text">
        Already have an account?
        <span class="green">Log in</span>
      </div>
    </div>
  </div>
</body>

</html>
